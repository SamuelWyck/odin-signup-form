<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Signup Form</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="banner-container">
                <div class="logo">
                    <img src="./images/odin-lined.png" alt="odin logo" class="logo-img">
                    <span class="logo-title">ODIN</span>
                </div>
                <div class="img-credit">
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </div>
                <img src="./images/leaf.png" alt="leaf" class="banner-img">
            </div>
            <div class="info-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>

                <form action="#" method="get" id="account-info">
                    <h2>Let's do this!</h2>
                    <div class="input-container">
                        <div class="col-1">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="phone-number">
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>
                </form>
                <button form="account-info" type="submit">Create Account</button>
                <p class="login-para">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
