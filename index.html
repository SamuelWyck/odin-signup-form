<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Signup Form</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="container gradient">
            <div class="banner-container">
                
                <img src="./images/leaf.png" alt="leaf" class="banner-img">
            </div>
            <div class="info-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>

                <form action="">
                    <h2>Let's do this!</h2>
                    <div class="input-container">
                        <div class="col-1">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col-2">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </form>
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
